<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom access</title>
</head>
<body>
    <h1 id="dom">DOM</h1>
    <h1 class="class1">DOM2</h1>
    <p class="class1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore error id distinctio nulla dolorum ea laboriosam voluptate nam sequi nihil, odio quibusdam perspiciatis ipsa atque quod possimus dolore blanditiis officiis! </p>
    <button onclick="change()">click me</button>
</body>
<script>
    //js


    function change(){
        

        dom.innerHTML = 'Document Object Model'
        dom.style.color = 'red'


        
           
    }
    

</script>
</html>
